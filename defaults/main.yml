---
# defaults file for myrostadler.centos7_symfony4_website
website_install_repo_version: master
website_install_ssl_cert_file: /etc/pki/tls/certs/localhost.crt
website_install_ssl_cert_key_file: /etc/pki/tls/private/localhost.key
website_install_env_extra: []
website_install_env_app_env: dev
website_install_env_app_debug: true
website_install_env_domain_name: localhost
website_install_env_database_port: 3306
website_install_env_database_host: localhost
website_install_git_known_host: github.com
website_install_git_known_host_regex: '^github\.com'
website_install_default_ssl_conf_file: /etc/httpd/conf.d/ssl.conf
website_install_conf_scan_folder: /etc/httpd/conf.d